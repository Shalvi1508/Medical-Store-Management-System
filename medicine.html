<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Medicine</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        text-align: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
      input,
      button {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Medicine Management</h1>

    <!-- Form to add or update medicine -->
    <h2>Add Medicine</h2>
    <form id="medicineForm">
      <input
        type="text"
        id="medicine_id"
        placeholder="e.g.MED001"
        required
      /><br /><br />
      <input
        type="text"
        id="medicine_name"
        placeholder="Medicine Name"
        required
      /><br /><br />
      <input
        type="number"
        id="price"
        placeholder="Price for per unit"
        min="0"
        required
      /><br /><br />
      <input
        type="number"
        id="quantity"
        placeholder="Quantity"
        min="0"
        required
      /><br /><br />
      <button type="submit">Save Medicine</button>
    </form>

    <h2>Medicine List</h2>
    <table>
      <thead>
        <tr>
          <th>Medicine ID</th>
          <th>Medicine Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="medicineTable">
        <!-- Medicines will be listed here -->
      </tbody>
    </table>

    <script src="medicine.js"></script>
  </body>
</html>
