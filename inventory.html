<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Inventory</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        text-align: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
      input,
      button,
      select {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Inventory Management</h1>

    <h2>Add Inventory</h2>
    <form id="inventoryForm">
      <input
        type="text"
        id="inventory_id"
        placeholder="e.g. INV001"
        required
      /><br /><br />

      <label for="medicine_name">Select Medicine:</label>
      <select id="medicine_name" required></select
      ><br /><br />

      <input
        type="number"
        id="quantity"
        placeholder="Quantity"
        min="0"
        required
      /><br /><br />
      <button type="submit">Save Inventory</button>
    </form>

    <h2>Inventory List</h2>
    <table>
      <thead>
        <tr>
          <th>Inventory ID</th>
          <th>Medicine Name</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="inventoryTable"></tbody>
    </table>

    <script src="inventory.js"></script>
  </body>
</html>
