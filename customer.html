<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Store Management</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        text-align: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
      input,
      button {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Medical Store Customer Management</h1>

    <h2>Add Customer</h2>
    <form id="customerForm">
      <input
        type="text"
        id="customer_id"
        placeholder="CUST001"
        required
      /><br /><br />
      <input
        type="text"
        id="customer_name"
        placeholder="Name e.g.John"
        required
      /><br /><br />
      <input
        type="text"
        id="phone_number"
        placeholder="Phone Number"
        required
      /><br /><br />
      <input
        type="email"
        id="email_id"
        placeholder="abc@gmail.com"
        required
      /><br /><br />
      <button type="submit">Add Customer</button>
    </form>

    <h2>Customer List</h2>
    <table>
      <thead>
        <tr>
          <th>Customer ID</th>
          <th>Customer Name</th>
          <th>Phone Number</th>
          <th>Email ID</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="customerTable"></tbody>
    </table>
    <tbody id="customerTable"></tbody>

    <script src="script.js"></script>
  </body>
</html>
